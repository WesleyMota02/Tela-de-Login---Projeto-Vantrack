<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno - Vantrack</title>

    <!-- Fonte (opcional, mas deixa parecido com o layout) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Ícones do Google (para os ícones dentro dos campos) -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style-aluno.css">

</head>
<body>
    <main id="tela-cadastro">
    <div class="conteudo-cadastro">
        <header class="topo-cadastro">
            <img src="src/aluno.png" alt="Ícone motorista" class="icone-motorista">
            <h1>Cadastro Aluno</h1>
        </header>

        <section id="card-cadastro">
            <form id="form-cadastro" autocomplete="off">
                <!-- Nome -->
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>

                <!-- Sobrenome -->
                <div class="campo">
                    <span class="material-symbols-outlined">badge</span>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                </div>

                <!-- CPF -->
                <div class="campo">
                    <span class="material-symbols-outlined">assignment_ind</span>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>

                <!-- E-mail -->
                <div class="campo">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <!-- Telefone -->
                <div class="campo">
                    <span class="material-symbols-outlined">call</span>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>

                <!-- Cidade -->
                <div class="campo">
                    <span class="material-symbols-outlined">location_city</span>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>

                <!-- Senha -->
                <div class="campo campo-senha">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <button type="button" class="toggle-senha" aria-label="Mostrar ou esconder senha">
                        <span class="material-symbols-outlined" id="icone-senha">visibility</span>
                    </button>
                </div>

                <!-- Lembrar-me -->
                <div class="linha-opcoes">
                    <label class="checkbox-container">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        <span>Lembrar-me</span>
                    </label>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="Script.js"></script>
</body>
</html>
