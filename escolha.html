<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Perfil - Vantrack</title>

    <link rel="stylesheet" href="escolha.css">
</head>
<body>
    <main class="tela-escolha">
        <section class="conteudo-escolha">
            <header class="texto-escolha">
                <h1>Escolha uma Opção</h1>
                <p>Selecione seu perfil para continuar.</p>
            </header>

            <div class="cards-perfil">
                <!-- Card Motorista -->
                <a href="cadastro-motorista.html" class="card-perfil">
                    <div class="icone-perfil">
                        <img src="src/motorista.png" alt="Motorista">
                    </div>
                    <span class="nome-perfil">Motorista</span>
                </a>

                <!-- Card Aluno -->
                <a href="cadastro-aluno.html" class="card-perfil">
                    <div class="icone-perfil">
                        <img src="src/aluno.png" alt="Aluno">
                    </div>
                    <span class="nome-perfil">Aluno</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
