<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header-login">

    <div class="form-container">

            <div class="input-com-icone">

            </div>

            <div class="input-com-icone">
                <i class="fas fa-lock"></i> <input type="password" id="Senha" name="Senha" placeholder="Senha">
            </div>
            <input class="Check" type="checkbox" id="Check" name="Check">
            <label for="Check">Lembrar-me</label>
            <input type="submit" value="Entrar">

    </div>
    <div class="links-adicionais">
        <a href="#" class="link-recuperar">Esqueci minha senha?</a>
        <a href="#" class="link-cadastrar">Ainda nÃ£o tem conta? Cadastre-se</a>
    </div>
    </form>
    </div>
